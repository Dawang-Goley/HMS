{% extends "base.html" %}
{% block content %}
<h2>Doctor Login</h2>

<form method="post" class="card">
    <input name="username" placeholder="Doctor Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button class="btn">Login</button>
</form>

<p class="error">{{ msg }}</p>
{% endblock %}
