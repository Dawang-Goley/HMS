{% extends "base.html" %}

{% block content %}
<section class="section" style="min-height:60vh; display:flex; justify-content:center; align-items:center;">
    <div class="login-card-box" style="max-width:420px; width:100%;">

        <h3 style="text-align:left; margin-bottom:8px;">Sign in to your account</h3>
        <p style="font-size:14px; color:#777; margin-bottom:20px;">
            Please enter your name and password to log in.
        </p>

        <form method="post">
            <input
                type="text"
                name="username"
                placeholder="Email"
                required
                style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:4px;"
            >

            <input
                type="password"
                name="password"
                placeholder="Password"
                required
                style="width:100%; padding:12px; margin-bottom:8px; border:1px solid #ddd; border-radius:4px;"
            >

            <div style="text-align:left; margin-bottom:20px;">
                <a href="#" style="font-size:13px; color:#00a8a8; text-decoration:none;">
                    Forgot Password?
                </a>
            </div>

            <div style="text-align:right;">
                <button
                    type="submit"
                    class="login-btn"
                >
                    Login â†’
                </button>
            </div>
        </form>

        <p style="margin-top:25px; font-size:14px; text-align:center;">
            Don't have an account yet?
            <a href="/signup" style="color:#00a8a8; text-decoration:none;">
                Create an account
            </a>
        </p>

    </div>
</section>
{% endblock %}
