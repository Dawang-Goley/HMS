<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMS | Patient Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Your main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body{
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f7f9fb;
        }
    </style>
</head>
<body>

<div class="login-card-box" style="max-width:420px; width:100%;">

    <h3 style="margin-bottom:10px;">Sign in to your account</h3>
    <p style="font-size:14px; color:#777; margin-bottom:20px;">
        Please enter your name and password to log in.
    </p>

    <form method="post">
        <input
            type="email"
            name="email"
            placeholder="Email"
            required
            style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:4px;"
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
            style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:4px;"
        >

        <a href="#" style="font-size:13px; color:#00a8a8; text-decoration:none;">
            Forgot Password?
        </a>

        <div style="text-align:right; margin-top:25px;">
            <button type="submit" class="login-btn">
                Login â†’
            </button>
        </div>
    </form>

    <p style="margin-top:25px; font-size:14px; text-align:center;">
        Don't have an account yet?
        <a href="/signup" style="color:#00a8a8; text-decoration:none;">
            Create an account
        </a>
    </p>

</div>

</body>
</html>
