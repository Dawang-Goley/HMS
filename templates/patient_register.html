<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMS | Patient Registration</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body{
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f7f9fb;
            font-family:'Poppins', sans-serif;
        }

        .register-box{
            max-width:520px;
            width:100%;
            background:#fff;
            padding:35px 40px;
            border-radius:6px;
            box-shadow:0 10px 30px rgba(0,0,0,0.08);
        }

        .register-box h3{
            font-weight:600;
            margin-bottom:8px;
        }

        .register-box p{
            font-size:14px;
            color:#777;
            margin-bottom:18px;
        }

        .register-box input{
            width:100%;
            padding:12px;
            margin-bottom:14px;
            border:1px solid #ddd;
            border-radius:4px;
            font-size:14px;
        }

        .gender{
            display:flex;
            gap:20px;
            margin:10px 0 20px;
            font-size:14px;
            color:#555;
        }

        .note{
            font-size:13px;
            color:#0d6efd;
            margin-bottom:12px;
        }

        .submit-btn{
            background:#0d6efd;
            color:#fff;
            padding:10px 26px;
            border:none;
            border-radius:4px;
            cursor:pointer;
            float:right;
            font-size:14px;
        }

        .register-footer{
            text-align:center;
            font-size:13px;
            margin-top:30px;
            color:#888;
            clear:both;
        }

        .register-footer a{
            color:#0d6efd;
            text-decoration:none;
            font-weight:500;
        }
    </style>
</head>
<body>

<div class="register-box">

    <h3>Sign Up</h3>
    <p>Enter your personal details below:</p>

    <!-- IMPORTANT: This triggers OTP generation -->
    <form method="post" action="/patient/signup">

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="city" placeholder="City" required>

        <div class="gender">
            <label><input type="radio" name="gender" value="Female" required> Female</label>
            <label><input type="radio" name="gender" value="Male"> Male</label>
        </div>

        <p style="margin:20px 0 8px;">Enter your account details below:</p>

        <!-- OTP WILL BE SENT TO THIS EMAIL -->
        <input type="email" name="email" placeholder="Email Address" required>

        <div class="note">
            ðŸ“§ A verification code (OTP) will be sent to this email
        </div>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Password Again" required>

        <label style="font-size:14px; color:#555;">
            <input type="checkbox" required> I agree to the terms
        </label>

        <button type="submit" class="submit-btn">
            Submit â†’
        </button>
    </form>

    <div class="register-footer">
        Already have an account?
        <a href="/patient/login">Log-in</a>
    </div>

</div>

</body>
</html>
