<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMS | Admin Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body{
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f7f9fb;
        }
    </style>
</head>
<body>

<div class="login-card-box" style="max-width:420px; width:100%;">

    <h3 style="margin-bottom:10px;">Sign in to your account</h3>
    <p style="font-size:14px; color:#777; margin-bottom:20px;">
        Please enter your name and password to log in.
    </p>

    <form method="post">
        <input
            type="text"
            name="username"
            placeholder="Username"
            required
            style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:4px;"
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
            style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:4px;"
        >

        <div style="
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:25px;
">
    <!-- LEFT SIDE -->
    <a
        href="/"
        style="
            font-size:14px;
            color:#00a8a8;
            text-decoration:none;
        "
    >
        ← Back to Home
    </a>

    <!-- RIGHT SIDE -->
    <button type="submit" class="login-btn">
        Login →
    </button>
</div>

    </form>

    {% if msg %}
    <p style="color:red; font-size:14px; margin-top:15px; text-align:center;">
        {{ msg }}
    </p>
    {% endif %}

</div>

</body>
</html>
